<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>组件3</title>
  </head>
  <body>
    <div id="app">
      <title-component></title-component>
      <title-component></title-component>
      <title-component></title-component>
    </div>
    <script src="../../01VueTest/js/vue.js"></script>
    <script>
      const TitleComponent = Vue.extend({
        data() {
          return {
            title: "钢炮喜欢暖暖",
            count: 3,
          };
        },
        template:
          "<div><h1>{{title}} - {{count}}</h1><button @click='count++'>按钮</button></div>",
      });
      new Vue({
        components: {
          "title-component": TitleComponent,
        },
      }).$mount("#app");
    </script>
  </body>
</html>
