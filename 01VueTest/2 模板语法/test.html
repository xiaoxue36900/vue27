<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模板语法</title>
  </head>
  <body>
    <div id="app">
      <h2>1. 双大括号表达式</h2>
      <p>{{content}}</p>
      <p>{{content}}</p>

      <h2>2. 指令一: 强制数据绑定</h2>
      <a href="url">喜欢的人(错误)</a>
      <!-- 会报错 -->
      <!-- <a href="{{url}}">学习圣地(错误)</a> -->
      <a v-bind:href="url">黄明明喜欢的人</a>
      <a :href="url">暖暖喜欢钢炮</a>

      <h2>3. 指令二: 绑定事件监听</h2>
      <button v-on:click="showMsg">按钮1</button>
      <button @click="showMsg">按钮2</button>
      <!-- input事件value值发生变化就触发的事件 -->
      <input type="text" @input="handleInput" />
      <!-- change事件是失去焦点并且值发生变化触发的事件 -->
      <input type="text" @change="handleChange" />
    </div>
    <script src="../js/vue.js"></script>
    <script type="text/javascript">
      const vm = new Vue({
        // el: '#app',
        // 在new Vue内部，会将data上的所有属性和methods上面所有方法挂载到vm实例对象上
        data: {
          // data定义属性
          content: "An喜欢pete",
          url: "http://www.baidu.com",
        },
        methods: {
          // methods定义方法
          showMsg: function (event) {
            console.log("黄明明喜欢王骏勇");
          },
          // ES6对象简写方式
          handleInput(event) {
            console.log(event.target.value);
            console.log("input事件触发了~");
          },
          handleChange(event) {
            console.log(this);
            console.log("change事件触发了~");
          },
        },
      }).$mount("#app");

      console.log(vm);
    </script>
  </body>
</html>
